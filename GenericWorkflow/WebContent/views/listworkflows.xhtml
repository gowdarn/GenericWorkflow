<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
</h:head>

<h:body>
<h:form>
	<a href="/GenericWorkflow/showworkflow/#{workflow.name}">Add New Workflow</a>
	<table>
	    <ui:repeat var="workflow" value="#{workflows}" varStatus="status">
	    <tr>
	    	<td>
	        	<h:outputLabel>#{workflow.name}</h:outputLabel>
	        </td>
	    	<td>
	        	<a href="/GenericWorkflow/showworkflow/#{workflow.name}">Start</a>
	        </td>
	    	<td>
	        	<a href="/GenericWorkflow/editworkflow/#{workflow.id}">Edit</a>
	        </td>
	    	<td>
	        	<a href="/GenericWorkflow/showworkflow/#{workflow.name}">Delete</a>
	        </td>
	    </tr>
	   </ui:repeat>
	</table>
</h:form>
</h:body>
</html>
