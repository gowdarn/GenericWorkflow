<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
</h:head>

<h:body>
	<h:form>
	   <h:panelGrid columns="2">
	        <h:outputLabel for="name">Name:</h:outputLabel>
	        <h:inputText id="name" value="#{workflowBean.node.name}"/>
	        <h:outputLabel for="className">Java Class Name:</h:outputLabel>
	        <h:inputText id="className" value="#{workflowBean.node.className}"/>
	        <h:outputLabel>Workflow:</h:outputLabel>
	        <h:selectOneMenu value="#{workflowBean.workflowId}">
	   			<f:selectItems value="#{constantsBean.workflows}" var="c" itemLabel="#{c.name}" itemValue="#{c.id}" />
	   		</h:selectOneMenu>
	   		<h:outputLabel>Previous Node:</h:outputLabel>
	        <h:selectOneMenu value="#{workflowBean.previousNodeId}">
	        	<f:selectItem itemValue="0" itemLabel="None" />
	   			<f:selectItems value="#{constantsBean.nodes}" var="c" itemLabel="#{c.name}" itemValue="#{c.id}" />
	   		</h:selectOneMenu>
	   		<h:outputLabel>Next Node:</h:outputLabel>
	        <h:selectOneMenu value="#{workflowBean.nextNodeId}">
	       		<f:selectItem itemValue="0" itemLabel="None" />
	   			<f:selectItems value="#{constantsBean.nodes}" var="c" itemLabel="#{c.name}" itemValue="#{c.id}" />
	   		</h:selectOneMenu>
	    </h:panelGrid>
	    
	    <h:commandButton value="Save Node" action="#{workflowBean.savenode}" />
	</h:form>
</h:body>
</html>
